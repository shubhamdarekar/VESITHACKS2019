                <li> <button class="btn btn-dark btn-block" type="button" name="button1" id="button1" onclick = 'loadDoc(this)'>Evaluation HR</button></li>
                 <!-- <button2 href = "\EvaluationApp.html"><button2>  -->
                <li> <button class="btn btn-dark btn-block" type="button" name="button2" id="button2" onclick = 'loadDoc(this)'>Evaluate Operations dept</button></li>
                <li> <button class="btn btn-dark btn-block" type="button" name="button3" id="button3" onclick = 'loadDoc(this)'>Evaluate Public Relations dept</button></li>
                <li> <button class="btn btn-dark btn-block" type="button" name="button4" id="button4" onclick = 'loadDoc(this)'>Evaluate Treasury dept</button></li>

        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="row">
                    <div class="col-md-12">
                        <div id = 'here'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper"></div>
    <script>
    function loadDoc(button) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                 document.getElementById("here").innerHTML = this.responseText;
                }
                };

                switch(button.id){
                    case 'button1':
                    xhttp.open("GET", "/evaluateHR/", true);
                    break;
                    case 'button2':
                xhttp.open("GET", "/evaluateOperationsDept/", true);
                    break;
                    case 'button3':
                xhttp.open("GET", "/evaluatePublicRelationsDept/", true);
                    break;
                    case 'button4':
                xhttp.open("GET", "/evaluateTreasuryDept/", true);
                    break;
                case 'button5':
                xhttp.open("GET", "/evaluateTechnicalDept/", true);
                    break;
                    case 'button6':
                xhttp.open("GET", "/evaluateCreativityDept/", true);
                    break;
                }
                xhttp.send();
        }
    </script>
    <script src="{% static '/jsmd/jquery.min.js' %}"></script>
    <script src="{% static '/bootstrapmd/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/jsmd/Sidebar-Menu.js' %}"></script>
